<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Hogan's Javascript Quiz</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1> Hogan's Javascript Quiz</h1>
    </header>
    <main id="main">
        <div id="high-scores">
            <h2>View High Scores</h2>
        </div>
        <!--Div to hold questions/answers-->
        <div class="questions" id="questions"></div>
        <!--Div to hold button that will start quiz and the timer-->
        <div id="btn-container">
            <button id="start-quiz" type="button" class="btn">Begin Quiz</button> 
        </div>
    </main>
    <footer>Made by <a href="https://www.github.com/hoganrsherrow">Hogan</a></footer>




    <script src="./assets/js/script.js"></script>
</body>
</html>
